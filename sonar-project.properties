-# SonarQube Cloud Configuration
# Project key must be unique in a given SonarQube instance
sonar.projectKey=SantiagoPrada3_ms-incidents-pruebas

# Organization key for SonarQube Cloud
# Replace with your actual organization key from SonarQube Cloud
sonar.organization=santiagoprada

# Project name and version
sonar.projectName=VG MS Claims Incidents
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes and test binaries
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage report path for Jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/pom.xml

# Language and module settings
sonar.language=java
sonar.modules=

# SonarQube Cloud server URL (not needed when using sonar-scanner CLI with token)
# sonar.host.url=https://sonarcloud.io